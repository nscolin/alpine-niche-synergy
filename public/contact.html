<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Tailwind CSS styling (you'll likely want to include your full CSS) */
        .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
        .bg-white { background-color: #ffffff; }
        .max-w-7xl { max-width: 80rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .sm\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .lg\:px-8 { padding-left: 2rem; padding-right: 2rem; }
        .text-center { text-align: center; }
        .mb-16 { margin-bottom: 4rem; }
        .text-3xl { font-size: 1.875rem; }
        .md\:text-4xl { font-size: 2.25rem; }
        .font-bold { font-weight: 700; }
        .text-secondary { color: #374151; } /* Example secondary color */
        .mb-4 { margin-bottom: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-gray-600 { color: #4b5563; }
        .max-w-2xl { max-width: 42rem; }
        .max-w-xl { max-width: 36rem; }
        .space-y-6 { margin-bottom: 1.5rem; }
        .block { display: block; }
        .text-sm { font-size: 0.875rem; }
        .font-medium { font-weight: 500; }
        .mt-1 { margin-top: 0.25rem; }
        .w-full { width: 100%; }
        .rounded-md { border-radius: 0.375rem; }
        .border-gray-300 { border-color: #d1d5db; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .focus\:border-primary { outline: 2px solid transparent; outline-offset: 2px; border-color: #2563eb;} /* Example primary color on focus */
        .focus\:ring-primary { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5); }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .border { border-width: 1px; }
        .border-transparent { border-color: transparent; }
        .text-white { color: #ffffff;}
        .bg-primary { background-color: #2563eb; }
        .bg-gray-300 { background-color: rgb(209 213 219); }
        .hover\:bg-gray-200:hover {background-color: rgb(229 231 235);}
        .disabled {
          cursor: not-allowed;
          opacity: 0.5;
        }
    </style>
</head>
<body>
    <section id="contact" class="py-24 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold text-secondary mb-4">Get In Touch</h2>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Ready to take your ski brand to new heights? Let's discuss how we can help.
                </p>
            </div>

            <div class="max-w-xl mx-auto">
                <form name="contact" method="POST" data-netlify="true" class="space-y-6">
                    <input type="hidden" name="form-name" value="contact" />

                    <div>
                        <label for="name" class="block text-sm font-medium text-secondary">
                            Name
                        </label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" required />
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-secondary">
                            Email
                        </label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" required />
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-secondary">
                            Message
                        </label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary" required></textarea>
                    </div>

                    <button type="submit" disabled class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-300 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled">
                        Send Message (Disabled)
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
